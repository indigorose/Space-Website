<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-spacecraft-thumbnail.png"
		/>
		<link rel="stylesheet" href="styles-redesign.css" />
		<title>Space tourism website</title>
	</head>
	<body
		class="mobile-destination-background tablet-destination-background desktop-destination-background"
	>
		<!--Header Navigation  -->
		<header>
			<nav class="navigation-menu">
				<div class="nav-center">
					<div class="mobile-menu">
						<a href="home.html" rel="noopener noreferrer">
							<img
								src="./assets/shared/logo.svg"
								alt="home logo"
							/>
						</a>
						<button class="nav-toggle" id="open-nav">
							<img
								src="./assets/shared/icon-hamburger.svg"
								alt="menu open"
							/>
						</button>
						<div class="desktop-line"></div>
					</div>
					<!-- links -->
					<ul class="nav-links" id="nav-links">
						<button class="close-toggle" id="close-nav">
							<img
								src="./assets/shared/icon-close.svg"
								alt="close-btn"
							/>
						</button>
						<li>
							<a href="./home.html">
								<span>00</span>&nbsp;Home
							</a>
						</li>
						<li>
							<a href="./destination.html" class="nav-active">
								<span>01</span>&nbsp;Destination
							</a>
						</li>
						<li>
							<a href="./crew.html">
								<span>02</span>&nbsp;Crew
							</a>
						</li>
						<li>
							<a href="./technology.html">
								<span>03</span>&nbsp;Technology
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<section class="section destination-section">
			<div class="content destination-content">
				<div class="section-header destination page-title">
					<p><span>01</span>Pick your destination</p>
				</div>
				<div class="section-content content-destination">
					<div class="section-content-image">
						<img id="destination-img" class="destination-img" />
					</div>
					<div
						class="section-content-description destination-description"
					>
						<div class="explanation-container">
							<nav
								class="pagination destination-pagination"
								aria-label="pagination"
							>
								<ul class="dest-pagination">
									<li>
										<a href="" aria-current="dest-page"
											>Moon</a
										>
									</li>
									<li>
										<a href="">Mars</a>
									</li>
									<li>
										<a href="">Europa</a>
									</li>
									<li>
										<a href="">Titan</a>
									</li>
								</ul>
							</nav>
							<div class="destination-text-container">
								<h1
									class="destination-name"
									id="destination-name"
								>
									Moon
								</h1>
								<p
									class="destination-description"
									id="destination-description"
								></p>
							</div>
							<div class="destination-line"></div>
							<div class="destination-statistics-container">
								<div class="statistics">
									<p class="statistics-title">
										Avg. Distance
									</p>
									<p
										class="destination-distance"
										id="destination-distance"
									></p>
								</div>
								<div class="statistics">
									<p class="statistics-title">
										Est. Travel Time
									</p>
									<p
										class="destination-time"
										id="destination-time"
									></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="./app.js"></script>
	</body>
</html>
